<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Iframe Example</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* 避免整頁滾動 */
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://sora.topgpt.us"></iframe>
</body>
</html>
